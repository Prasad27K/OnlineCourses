<!-- Syllubas Items -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Add Syllabus</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="OnlineCourses.css"></link>
</head>
<body>
	<div id="mainCard">
		<div id="header"><button id="addCourse" class="btn btn-info" onclick="addCource()">Add Course</button></div>
		<div id="card" class="include"></div>
	</div>
</body>
<script type="text/javascript">
	var syllabusItems = [];
	var courseData = {};
	
	function createForm(index, obj)
	{
		let addCourseForm = `<div id="addCourseForm${index}" class="addCourseForm">
			<fieldset class="scheduler-border">
			<legend >Syllabus Title</legend>
			<input id="Title${index}" class="input-field" type="text" value="${obj.Title}" name="text" placeholder="Syllabus-title">
			<br>
			<label id="titleError" class="errorMesssage"></label>
			</fieldset>
			<fieldset>
			<legend>Syllabus description</legend>
			<input id="Description${index}" class="input-field" type="text" value="${obj.Description}" name="text" placeholder="Syllabus description ">
			<br>
			<label id="descriptionError" class="errorMesssage"></label>
			</fieldset>
			<fieldset>
			<legend>Learning objective</legend>
			<input id="Objective${index}" class="input-field" type="text" value="${obj.Objective}" name="text" placeholder="Syllabus objective">
			<br>
			<label id="objectiveError" class="errorMesssage"></label>
			</fieldset>
			<button id="saveCourse" class="btn btn-info" onclick="save(${index})">Save</button>
			<button id="cancel" class="btn btn-info" onclick="cancel(${index})">Cancel</button>
			</div>`;
		return addCourseForm;
	}

	function addCource()
	{
		const emptyObject = {Title: "", Description: "", Objective: "", EditMode: "true"};
		syllabusItems.push(emptyObject);
		reRenderCads(syllabusItems);
	}

	function cancel(index)
	{
		const obj = syllabusItems[index]
		if((obj.Title == "") && (obj.Description == "") && (obj.Objective  == ""))
		{
			syllabusItems.splice(index, 1);
		}
		obj.EditMode = "false";
		reRenderCads(syllabusItems);
	}
	
	function save(index)
	{
		courseData = {};
		courseData = {Title: $(`#Title${index}`).val(), Description: $(`#Description${index}`).val(), Objective: $(`#Objective${index}`).val(), EditMode: "false"};
		syllabusItems[index] = courseData;
	   	syllabusItems[index]["EditMode"] = "false";
		reRenderCads(syllabusItems);
	}

	function reRenderCads(syllabusItems)
	{
		$(".include").html("");
		let index = 0;
		for( const obj of syllabusItems)
		{
			if(obj.EditMode == "false")
			{
				var HTMLElement = createCard(index, obj)
			}
			else
			{
				var HTMLElement = createForm(index, obj)
			}
			$(".include").append(HTMLElement);
			index++;
		}
	}

	function createCard(index, obj)
	{
		const card = `<div class="contents">
						<label class="rounded" id="index">${(index + 1)}</label>
						<label class="cardContent">${obj.Title}<br>${obj.Description}</label> 
						<a href="#" id="delete" onclick="deleteCourse(${index})">delete</a>
						<a href="#" id="edit${index}"  onclick="edit(${index})">Edit</a>
						</div>`;
		return card;
	}

	function deleteCourse(index)
	{
		const ok = confirm("Are you sure to Delete?");
		if(ok)
		{
			syllabusItems.splice(index, 1);
			reRenderCads(syllabusItems);
		}
	}
		
	function edit(index)
	{
		const obj = syllabusItems[index];
		obj.EditMode = "true"
		reRenderCads(syllabusItems);	
	}

</script>
</html>
