<!-- Syllubas Items -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Add Syllabus</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="OnlineCourses.css"></link>
</head>
<body>
	<div id="mainCard">
		
		<div id="card" class="include">
			<div id="header"><button id="addCourse" class="btn btn-info" onclick="addCource(createForm)">Add Course</button></div>
		</div>
	</div>
</body>
<script type="text/javascript">
	var syllabusItems = [];
	var courseData = {};
	var index = -1;
	function createForm(index)
	{
		let addCourseForm = `<div id="addCourseForm${index}" class="addCourseForm">
			<fieldset class="scheduler-border">
			<legend class="scheduler-border">Syllabus Title</legend>
			<input id="Title${index}" class="input-field" type="text" name="text" placeholder="Syllabus-title">
			</fieldset>
			<fieldset>
			<legend>Syllabus description</legend>
			<input id="Description${index}" class="input-field" type="text" name="text" placeholder="Syllabus description ">
			</fieldset>
			<fieldset>
			<legend>Learning objective</legend>
			<input id="Objective${index}" class="input-field" type="text" name="text" placeholder="Syllabus objective">
			</fieldset>
			<button id="saveCourse" class="btn btn-info" onclick="save(${index})">Save</button>
			<button id="cancel" class="btn btn-info">Cancel</button>
			</div>`;
		return addCourseForm;
	}
	function addCource(createForm)
	{
		const ShowForm = createForm(index);
		$(".include").append(ShowForm);
	}

	$(document).on('click', '#cancel', function() {
		reRenderCads(syllabusItems);
		$(this).parent().remove();
	});
	
	function save(index)
	{
		readInputValues(index);
		if(index == -1)
		{
	   		syllabusItems.push(courseData);
			console.log(syllabusItems);
		}
		else
		{
			syllabusItems[index] = courseData;
	   		syllabusItems[index]["EditMode"] = "false";

		}
		reRenderCads(syllabusItems);

		$(`#addCourseForm${index}`).remove();
	};

	function readInputValues(index)
	{
		courseData = {};
		courseData = {Title: $(`#Title${index}`).val(), Description: $(`#Description${index}`).val(), Objective: $(`#Objective${index}`).val(), EditMode: "false"};
	}

	function reRenderCads(syllabusItems)
	{
		$(".contents").remove();
		let counter = 0;
		for( const obj of syllabusItems)
		{
			if(obj.EditMode == "false")
			{
				$("#card").append(`<div class="contents">
									<label class="rounded" id="index">${(counter + 1)}</label>
									<label class="cardContent">${obj.Title}<br>${obj.Description}</label> 
									<a href="#" id="delete" onclick="deleteCourse(${counter})">delete</a>
									<a href="#" id="edit${counter}"  onclick="editCourseForm(${counter})">Edit</a>
									</div>`);
				counter++;
			}
		}
	}

	function deleteCourse(index)
	{
		const ok = confirm("Are you sure to Delete?");
		if(ok)
		{
			syllabusItems.splice(index, 1);
			reRenderCads(syllabusItems);
		}
	}
		
	function editCourseForm(index)
	{
		const obj = syllabusItems[index];
		const ShowForm = createForm(index);
		$(`#edit${index}`).parent().replaceWith(ShowForm);
		obj.EditMode = "true"
		$(`#Title${index}`).val(obj.Title);
		$(`#Description${index}`).val(obj.Description);
		$(`#Objective${index}`).val(obj.Objective);
	}

</script>
</html>
